language: node_js
node_js:
- '11'
env:
  global:
    - GITHUB_
stages:
- test
- name: create-tag
  if: branch=master
- name: init-deploy
- deploy
jobs:
  include:
  - stage: test
    script: yarn test
  - stage: create-tag
    script:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2 &&
      export PATH=$HOME/.yarn/bin:$PATH
    - git config --global user.email "builds@travis-ci.com"
    - git config --global user.name "Travis CI"
    - echo $GITHUB_TOKEN
    - git remote add automation https://herman-rogers:$GITHUB_TOKEN@github.com/herman-rogers/stream-components.git
    - git checkout master
    - yarn version --patch
    - export GIT_TAG=`node -p "require('./package.json').version"`
    - git push automation master
    - git push automation $GIT_TAG
#    - git push https://herman-rogers:$GITHUB_TOKEN@github.com/herman-rogers/stream-components:master
#    - git push https://herman-rogers:$GITHUB_TOKEN@github.com/herman-rogers/stream-components:$GIT_TAG
  - stage: init-deploy
    script:
    - yarn build
    on:
      tags: true
  - stage: deploy
    provider: npm
    email: herman.rogers@pm.me
    api_key:
      secure: 
    on:
      tags: true

